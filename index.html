<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body class="body">
    <nav class="nav">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="38" viewBox="0 0 34 38">
                <g fill="none" fill-rule="evenodd" stroke="#838383" stroke-linecap="round" stroke-width="1.5">
                    <path d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28" />
                    <path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8" />
                    <path d="M11 9h12" />
                </g>
            </svg>
        </div>
        <div class="right-nav">
            <div class="arrow-down">
                <span class="nav-text">Sans Serif</span>
                <div class="arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="8" viewBox="0 0 14 8">
                        <path fill="none" stroke="#A445ED" stroke-width="1.5" d="m1 1 6 6 6-6" />
                    </svg>
                </div>

            </div>
            <div class="line"></div>

            <div class="dark-cont">

                <div class="swicher-cont">

                    <div class="circle"></div>

                </div>

                <div class="moon-cont">

                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
                        <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z" />
                    </svg>

                </div>
            </div>

        </div>

    </nav>

    <form class="input-cont">

        <input type="text" placeholder="Search for any word..." class="search-input">

        <button class="search" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                <path fill="none" stroke="#A445ED" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z" />
            </svg>
        </button>

    </form>

    <section class='words-cont'>
       

    </section>


    <script src="script.js"></script>
</body>

</html>
